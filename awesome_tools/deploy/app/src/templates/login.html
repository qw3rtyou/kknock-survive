{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/styles.css" />

<div>
    <div class="vh-100-center">
        <div class="login-container">
            <form method="POST" action="{{ url_for('auth_bp.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-orange mb-3">Login</button>
            </form>
            <!-- Sign up button -->
            <a href="{{ url_for('auth_bp.register') }}" class="btn btn-link">Don't have an account? Sign up here</a>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
